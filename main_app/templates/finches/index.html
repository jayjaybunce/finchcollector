{% extends 'base.html' %}

{% block content %}
    {% for finch in finches %}

    <div class="card">
    <a href="{% url 'finches:detail' finch.id%}">
        <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Color: {{ finch.color }}</p>
        <p>Age: {{ finch.age }}</p>
        </div>
        </a>
    </div>

    {% endfor %}
{% endblock %}
